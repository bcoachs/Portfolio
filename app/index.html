<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dividendenportfolio Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dividendenportfolio Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#overview">Übersicht</a></li>
            <li><a href="#review">Inventur</a></li>
            <li><a href="#single-review">Einzelwert-Beurteilung</a></li>
            <li><a href="#admin">Einstellungen</a></li>
        </ul>
    </nav>
    <main>
        <section id="overview">
            <h2>Portfolio-Übersicht</h2>
            <div id="upload">
                <label for="csvFileInput">Portfolio-CSV hochladen</label>
                <input type="file" id="csvFileInput" accept=".csv">
            </div>
            <div id="summary">Bitte laden Sie eine Portfolio-Datei im CSV-Format.</div>
        </section>
        <section id="review">
            <h2>Inventur</h2>
            <div id="review-list"></div>
        </section>
        <section id="single-review">
            <h2>Einzelwert-Beurteilung</h2>
            <div class="single-review-form">
                <label for="singleReviewInput">Ticker-Symbol oder ISIN</label>
                <div class="single-review-actions">
                    <input type="text" id="singleReviewInput" placeholder="z. B. AAPL oder US0378331005">
                    <button type="button" id="singleReviewButton">Prüfen</button>
                </div>
            </div>
            <div id="single-review-status" class="single-review-status">
                Geben Sie einen Wert ein und klicken Sie auf „Prüfen“.
            </div>
            <div id="single-review-results" class="single-review-results"></div>
        </section>
        <section id="admin">
            <h2>Einstellungen</h2>
            <div id="admin-form"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
